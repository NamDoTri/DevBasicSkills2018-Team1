<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Math Converters | Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Website for converting numbers, Combinatorics, Truth Tables, Random Values and RSA private key generator">
    <meta name="keywords" content="web convert, Math Converters, Truth Tables, binary, hex, oct, decimal, random values, numbers">
    <meta name="author" content="Eetu Heikkinen, Nam Do">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/errorMessages.css">
    <link rel="icon" type="image" href="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/calculator-512.png">
    <script src="./javascript/main.js"></script>
    <script src="./javascript/RSA.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="brand">
                <h1><span class="highlight">MATH</span> Tools</h1>
            </div>
        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <nav>
                <ul>
                <li><a href="index.html">Number converter</a></li>
                <li><a href="combinatorics.html">Combinatorics</a></li>
                <li><a href="truthtable.html">Truth Tables</a></li>
                <li><a href="randomvalues.html">Random Values</a></li>
                <li id="current"><a href="optional.html">RSA key generator</a></li>
                <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <div class="container">
        <div class="optionalmath">
            <p>This tool generates RSA private key from a public one.</p>
            <span class="error">This may not be a valid public key. Please try another one.</span><br>
            <input type="number" id="nNumber" placeholder="First part" onkeydown="clearAll()" onkeypress="if(event.keyCode == 13) generateKey(this.value, document.getElementById('eNumber').value)"><br>
            <input type="number" id="eNumber" placeholder="Second part" onkeydown="clearAll()" onkeypress="if(event.keyCode == 13) generateKey(document.getElementById('nNumber').value, this.value)"><br>
            <button onclick="generateKey(document.getElementById('nNumber').value, document.getElementById('eNumber').value)">Generate</button>
        </div>
        <h3 id="generatedKey"></h3>
    </div>
    <!-- <footer>
        <p>MATH Converters, Copyright &copy; 2018</p>
    </footer> -->
</body>
</html>
